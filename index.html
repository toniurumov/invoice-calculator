<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Invoice Total Sum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js" integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="row">
    <div class="col-md-2 title">
      <p><span>Invoice Details</span></p>
    </div>
    <div class="col-md-2 heading-font fw-bold ">
      <p class="text-center">Client name</p>
    </div>
    <div class="col-md-2 heading-font fw-bold">
      <p class=" text-center">Loe Toll</p>
    </div>
    <div class="col-md-6 fw-bold ">
      <p class="date-al">19/10/21</p>
    </div>
  </div>
  <main class="container-fluid">
    <div class="container invoice">
      <div class="row-md btn-div">
        <div class="col-md-5 offset-md-10">
          <button type="button" class="btn btn-success btn-lg" id="add-product">Add new product</button>
        </div>
      </div>
      <div class="container-fluid" id="repeat">
        <div class="row repeat1" id="repeat1">
          <div class="col-md-3">
            <label class="control-label">Product name:</label>
            <input type="text" class="form-control input-sm text-right input-product">
          </div>
          <div class="col-md-2 offset-md-1">
            <label class="control-label">Qty:</label>
            <input type="text" class="form-control input-sm text-right input-product" id="qty">
          </div>
          <div class="col-md-2 offset-md-1 ">
            <label class="control-label">Price:</label>
            <input type="text" class="form-control input-sm text-right input-product" id="amount">
          </div>
          <div class="col-md-2 offset-md-1 ">
            <label class="control-label col-md-2">Total:</label>
            <input type="text" class="form-control text-right " readonly id="total_amount">
          </div>
        </div>
      </div>
      <div class="bottom-container ">
        <div class="row-md discount">
          <label for="discount">Discount %</label>
          <input class="input-product" type="number" id="discount" name="discount" min="0" max="100">

        </div>

        <hr>
        <div class="row-md totals">
          <div class="row-md">
            <label for="sub-total">Sub Total</label>
            <input class="result" type="text" id="sub-total" name="sub-total" readonly>
          </div>
          <div class="row-md">
            <label for="total-discount">Total Discount</label>
            <input class="result" type="text" id="total-discount" name="total-discount" readonly>
          </div>
          <div class="row-md">
            <label for="total-sum">Total</label>
            <input class="result" type="text" id="total-sum" name="total-sum" readonly>
          </div>
        </div>
      </div>
    </div>
    <footer class="shadow-lg p-3 mb-5 bg-white rounded" <p>Code with love <3 </p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>

</html>
